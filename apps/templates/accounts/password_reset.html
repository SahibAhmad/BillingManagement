<!-- password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    {% include 'includes/head.html' %}
    {% block stylesheets %}
    <style>


        #notification-bar {
            font-size: large;
            font-weight: bolder;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        .success {
            background-color: #4caf50;
        }

        .error {
            background-color: #f44336;
        }

        

        /* Add any other styles from the login page that you want to use for the password reset form */
    </style>
    {% endblock %}
</head>

<body class="">
    <div id="notification-bar" class="hidden"></div>
    <div class="wrapper">

        <!-- Add the existing navbar code from the login page -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent mw-100">
            <div class="container-fluid overflow-hidden">
                <!-- ... (rest of the navbar code) ... -->
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="container-fluid">
            <div class="content">
                <div class="container">
                    <div class="row pt-5">
                        <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                            <div class="card">
                                <div class="card-header text-center py-4">
                                    <h4 class="title">Password Reset</h4>
                                </div>
                                <div class="card-body px-5 py-3">
                                    <form method="post" action="{% url 'password_reset' %}">
                                        {% csrf_token %}
                                        <div>
                                            <label for="id_email">Email:</label>
                                            <input type="text" name="email" id="Email" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-block btn-primary mt-2 mb-4">Reset Password</button>
                                    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer px-5 py-4 fixed-bottom">
                <div class="copyright mx-auto float-none text-center">
                    Â© NIT SRINAGAR <i class="tim-icons icon-heart-2"></i>
                </div>
            </footer>
        </div>
    </div>

    {% include 'includes/fixed-plugin.html' %}
    {% include 'includes/scripts.html' %}
    {% block javascripts %}
    <script>
        // ... (existing JavaScript code for notifications) ...
    </script>
    {% endblock %}
</body>

</html>
